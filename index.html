<!DOCTYPE html>
<html>

<head>
    <title>Stock Trading Website</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Paper Stock Trading</h1>
        <form id="loginForm">
            <label for="bankerId">Banker ID:</label>
            <input type="text" id="bankerId" name="bankerId" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <div id="stockTrading" style="display:none;">
            <label for="stock">Select Stock:</label>
            <select id="stock">
                <!-- Options will be dynamically populated -->
            </select>
            <label for="buyer">buyer list:</label>
            <select id="buyer">
                <!-- Options will be dynamically populated -->
            </select>
             
            <label for="sellerr">seller list:</label>
            <select id="buyer">
                <!-- Options will be dynamically populated -->
            </select>
            <label for="type">Order Type:</label>
            <select id="type" name="type">
                <option value="buy">Buy</option>
                <option value="sell">Sell</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>
            <label for="amount">price:</label>
            <input type="number" id="price" name="amount" min="1" required>
            <div class="btn">

                <button id="validate" type="button">Validate</button>
                <button id="buy" type="button" style="display:none;">Buy</button>
                <button id="sell" type="button" style="display:none;">sell</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>


</body>

</html>
